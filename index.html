<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyomTBM Video Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-5xl text-yellow-400 glitch">VyomTBM</h1>
            <p class="text-lg md:text-xl text-cyan-400">Video Library</p>
            <br>

            <a href="https://vyomtbm.bio.link/" target="_blank">
                  <button class="pixel-button" style="padding: 10px; color: blue;">Link in Bio</button>
                </a>
                <a href="https://github.com/VyomTBM-profile/vidprofile" target="_blank">
                        <button class="pixel-button" style="padding: 10px; color: blue;">Github Repo</button>
                </a>
        </header>

        <!-- Buttons Section -->
        <main id="buttons-container" class="text-center">
            <!-- Buttons will be injected here by JavaScript -->
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-16 text-xs text-gray-500">
            <p>By VyomTBM</p>
        </footer>

    </div>

    <!-- Modal Dialog -->
    <div id="modal" class="modal-overlay font-pixel hidden items-center justify-center">
        <div class="pixel-border p-6 w-full max-w-md text-black" id="modal-content">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modal-title" class="text-lg">Modal Title</h2>
                <button id="modal-close-btn" class="text-2xl leading-none hover:text-red-500">&times;</button>
            </div>
            <p class="mb-6 text-sm">You are about to go to a video in a new tab</p>
            <a 
                id="modal-proceed-link"
                href="#" 
                target="_blank" 
                rel="noopener noreferrer"
                class="pixel-button block w-full text-center py-3 bg-green-400"
            >
                â–¶ Proceed to Watch 
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Data ---
            const videoButtons = [
                { id: 1, title: 'Welcome to my platform', url: 'https://onedrive.live.com/embed?cid=888fe0d6d8d11153&id=888FE0D6D8D11153!sf06c187148254e20aa8e3837728f05c0&resid=888FE0D6D8D11153!sf06c187148254e20aa8e3837728f05c0&ithint=video,mp4&embed=1&migratedtospo=true&redeem=aHR0cHM6Ly8xZHJ2Lm1zL3YvYy84ODhmZTBkNmQ4ZDExMTUzL0lRUnhHR3p3SlVnZ1RxcU9PRGR5andYQUFhUlNZMnJ4SFlZU1ZweWNfSnh4LVF3' },
            ];

            // --- DOM Elements ---
            const buttonsContainer = document.getElementById('buttons-container');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalProceedLink = document.getElementById('modal-proceed-link');

            // --- Functions ---
            const openModal = (video) => {
                modalTitle.textContent = video.title;
                modalProceedLink.href = video.url;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.style.overflow = 'auto';
            };

            // --- Event Listeners & Initialization ---

            // Create and append buttons
            videoButtons.forEach(video => {
                const button = document.createElement('button');
                button.className = 'pixel-button px-8 py-4 text-lg md:text-xl';
                button.textContent = video.title;
                button.onclick = () => openModal(video);
                buttonsContainer.appendChild(button);
            });
            
            // Modal close events
            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                // Close only if the overlay is clicked, not the content inside
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
